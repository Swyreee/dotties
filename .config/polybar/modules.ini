[module/xworkspaces]
    type = internal/xworkspaces
    label-active = %name%
    label-active-background = ${colors.primary}
    label-active-foreground = ${colors.active}
    label-active-padding = 1
    label-occupied = %name%
    label-occupied-padding = 1
    label-occupied-foreground = ${colors.active}
    label-urgent = %name%
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 1
    label-empty = %name%
    label-empty-foreground = ${colors.disabled}
    label-empty-padding = 1
    reverse-scroll = true

[module/memory]
    type = internal/memory
    interval = 2
    warn-percentage = 80
    format-prefix = " "
    format-foreground = ${colors.active}
    format-prefix-foreground = ${colors.primary}
    label = %used%
    format-warn-foreground = ${colors.alert}
    label-warn = %used%
    format-warn = %{F#F0C674} %{F-} %{F#A54242}<label-warn>%{F-}

[module/cpu]
    type = internal/cpu
    interval = 2
    format-prefix = "  "
    warn-percentage = 85
    format-prefix-foreground = ${colors.primary}
    format-foreground = ${colors.active}
    label = %percentage:2%%
    label-warn = %percentage:2%%
    format-warn-prefix-foreground = ${colors.alert}
    format-warn = %{F#F0C674}  %{F-} %{F#A54242}<label-warn>%{F-}

[module/date]
    type = internal/date
    interval = 1
    date = %A, %d/%m/%Y
    label = %{A1: $HOME/.config/polybar/scripts/eww/calendar_toggle.sh:}%date%%{A}
    label-foreground = ${colors.active}

[module/powermenu]
    type = custom/text
    content = " "
    click-left = $HOME/.config/rofi/powermenu.sh
    content-foreground = ${colors.primary}

[module/temp]
    type = internal/temperature
    warn-temperature = 85
    units = true
    interval = 1
    label = %temperature-c%
    label-warn = %temperature-c%
    format = %{F#F0C674} %{F-}%{F#000000}<label>%{F-}
    format-warn =  %{F#F0C674} %{F-}%{F#A54242}<label-warn>%{F-}

[module/weather]
    type = custom/script
    exec = $HOME/.config/polybar/scripts/weather.sh
    tail = true
    interval = 300
    label = %output%
    format = <label>

[module/mrpis-control]
    type = custom/script
    exec = ~/.config/polybar/scripts/mpris/mpris_control.sh --icon
    format = <label>
    format-foreground = ${colors.active}
    click-left = ~/.config/polybar/scripts/mpris/mpris_control.sh --select

[module/mrpis-status]
    type = custom/script
    tail = true
    interval = 1
    format = <label>
    format-foreground = ${colors.active}
    exec = ~/.config/polybar/scripts/mpris/scroll.sh

[module/mrpis-process]
    type = custom/script
    tail = true
    interval = 1
    format-foreground = ${colors.active}
    exec = ~/.config/polybar/scripts/mpris/mpris_control.sh --process
    click-left = ~/.config/polybar/scripts/eww/mpris_toggle.sh

[module/time]
    type = internal/date
    interval = 1
    time = %H:%M:%S
    time-alt = %H:%M
    label = %time%
    label-foreground = ${colors.active}
    format = <label>
