[module/xworkspaces]
    type = internal/xworkspaces
    label-active = %name%
    label-active-background = ${colors.primary}
    label-active-foreground = ${colors.disabled}
    label-active-padding = 1
    label-occupied = %name%
    label-occupied-padding = 1
    label-occupied-foreground = ${colors.active}
    label-urgent = %name%
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 1
    label-empty = %name%
    label-empty-foreground = ${colors.disabled}
    label-empty-padding = 1
    reverse-scroll = true

[module/xwindow]
    type = internal/xwindow
    label = %title%
    label-maxlen = 100
    label-empty = "Nothing, yet. And I use Arch btw  ."
    label-foreground = ${colors.primary}
    label-empty-foreground = ${colors.primary}

[module/memory]
    type = internal/memory
    interval = 2
    warn-percentage = 85
    format-prefix = "﬙ "
    format-prefix-foreground = ${colors.primary}
    label = %used%
    format-warn-prefix = "﬙ "
    format-warn-foreground = ${colors.alert}
    label-warn = %used%
    format-warn = <label-warn>

[module/cpu]
    type = internal/cpu
    interval = 2
    format-prefix = " "
    warn-percentage = 85
    format-prefix-foreground = ${colors.primary}
    label = %percentage:2%%
    label-warn = %percentage:2%%
    format-warn-prefix = " "
    format-warn-prefix-foreground = ${colors.alert}
    format-warn = %{F#A54242}<label-warn>%{F-}

[module/date]
    type = internal/date
    interval = 1
    date = %A, %d/%m/%Y
    time = %H:%M:%S
    label = %{A1: $HOME/.config/polybar/scripts/eww/calendar_toggle.sh:}%date% - %time%%{A}
    label-foreground = ${colors.primary}

[module/powermenu]
    type = custom/text
    content = " "
    click-left = $HOME/.config/rofi/powermenu.sh
    content-foreground = ${colors.primary}

[module/temp]
    type = internal/temperature
    thermal-zone = 0
    warn-temperature = 85
    units = true
    interval = 1
    label = %temperature-c%
    label-warn = %temperature-c%
    format = %{F#F0C674} %{F-}<label>
    format-warn = %{F#A54242} <label-warn>%{F-}

[module/text_space]
    type = custom/text
    content = " "

[module/weather]
    type = custom/script
    exec = $HOME/.config/polybar/scripts/weather.sh || "No weather data"
    tail = true
    interval = 300

[module/keyboard]
    type = internal/xkeyboard
    blacklist-0 = scroll lock
    label-indicator-on-capslock = "◉caps "
    label-indicator-off-capslock = "○caps "
    label-indicator-on-numlock = "◉num"
    label-indicator-off-numlock = "○num"
    format = <label-indicator>

[module/mrpis-control]
    type = custom/script
    exec = ~/.config/polybar/scripts/mpris/mpris_control.sh --icon
    format = <label>
    click-left = ~/.config/polybar/scripts/mpris/mpris_control.sh --select

[module/mrpis-status]
    type = custom/script
    tail = true
    interval = 1
    format = <label>
    exec = ~/.config/polybar/scripts/mpris/scroll.sh

[module/mrpis-process]
    type = custom/script
    tail = true
    interval = 1
    format = <label>
    exec = ~/.config/polybar/scripts/mpris/mpris_control.sh --process
    click-left = ~/.config/polybar/scripts/eww/mpris_toggle.sh
